name: Release CLI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build distribution
        run: ./gradlew :firebase-cli:installDist

      - name: Create tarball
        run: |
          cd firebase-cli/build/install
          tar -czvf kfire-${{ inputs.version }}.tar.gz kfire
          mv kfire-${{ inputs.version }}.tar.gz ../../../

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA=$(shasum -a 256 kfire-${{ inputs.version }}.tar.gz | cut -d ' ' -f 1)
          echo "SHA256=$SHA" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "cli-v${{ inputs.version }}" -m "Release CLI v${{ inputs.version }}"
          git push origin "cli-v${{ inputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: cli-v${{ inputs.version }}
          files: kfire-${{ inputs.version }}.tar.gz
          body: |
            ## KFire CLI v${{ inputs.version }}

            ### Installation

            ```bash
            brew tap riadmahi/kfire
            brew install kfire
            ```

            Or download the tarball and run:
            ```bash
            tar -xzf kfire-${{ inputs.version }}.tar.gz
            ./kfire/bin/kfire --help
            ```

            ### SHA256
            ```
            ${{ steps.sha256.outputs.SHA256 }}
            ```
          generate_release_notes: true

      - name: Update Homebrew Formula
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          repository: riadmahi/homebrew-kfire
          event-type: update-formula
          client-payload: |
            {
              "version": "${{ inputs.version }}",
              "sha256": "${{ steps.sha256.outputs.SHA256 }}",
              "url": "https://github.com/${{ github.repository }}/releases/download/cli-v${{ inputs.version }}/kfire-${{ inputs.version }}.tar.gz"
            }
