name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build all modules
        run: ./gradlew build --no-configuration-cache -x test

      - name: Run tests
        run: ./gradlew allTests --no-configuration-cache
        continue-on-error: true

  build-cli:
    name: Build CLI
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build CLI
        run: ./gradlew :firebase-cli:installDist

      - name: Test CLI runs
        run: ./firebase-cli/build/install/kfire/bin/kfire --help

  check-ios:
    name: Check iOS Framework
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build iOS frameworks
        run: ./gradlew linkDebugFrameworkIosSimulatorArm64 --no-configuration-cache
